<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>COVID 19 INDIA TRACKER</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
  </head>

  <body>
  <h1>Covid-19 India Tracker Application</h1>
  <p>This page displays the Number of Covid-19 Cases reported yesterday.</p> 
  <div class="jumbotron">
  <h1 class="display-4" th:text="${totalCases}">Hello, world!</h1>
  <p class="lead">Total Cases reported today</p>
  
</div>
  
 <table class="table">
  <thead>
      <tr class="table-dark">
        <th >State</th>
        <th >Confirmed</th>
        <th >Recovered</th>
        <th >Deceased</th>
      </tr>
       </thead>
      <tr class= class="table-danger" th:each="stats : ${locationStats}">
        <td th:text="${stats.state}">state</td>
        <td th:text="${stats.latestConfirmed}">0</td>
         <td th:text="${stats.latestRecovered}">0</td>
          <td th:text="${stats.latestDeceased}">0</td>
       
      </tr>
    </table>
  
  </body>

</html>
